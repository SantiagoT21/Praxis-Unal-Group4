version: '3'

services:
  db:
    image: 'postgres'
    ports:
           - "5432:5432"
    environment:
           - POSTGRES_PASSWORD=secret
    restart: always
  backendserver:
    image: 'santiagot1105/backend-praxis-gildedrose:latest'
    ports:
           - "8081:8080"
    links:
           - "db"
    depends_on:
           - "db"
    environment:
           - DB_HOST_IP=db
  frontend:
    image: 'santiagot1105/frontend-praxis-gildedrose:latest'
    links:
           - "backendserver"
    depends_on:
           - "backendserver"
    environment:
           - API_URL_IP=backendserver
    ports:
           - "4200:4200"